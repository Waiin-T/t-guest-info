<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="pax-info.html">
<link rel="import" href="t-guest-info.html">

<dom-module id="t-traveler-info">
    <template>
        <style>
            #toolbarRoom {
                background-color: #E8E8E8;
                width: 100%;
                margin-left: 10px;
                margin-top: 20px;
                height: 50px;
            }

            #productPassengers {
                width: 67%;
            }

            #subTitle {
                color: gray;
                font-size: 14px;
            }

            #title {
                font-size: 16px;
            }

            #policyList {
                color: #4CB050;
                margin-top: 20px;
                font-family: roboto;
            }

            #checkIcon {
                height: 20px;
                width: 20px;
            }

            #paxInfoId{
                /*margin-left: 10px;*/
            }
        </style>
        <div id="productPassengers">
            <app-toolbar id="toolbarRoom">
                <div id="title">{{title}}</div>
                <div> - </div>
                <div id="subTitle">{{subTitle}}</div>
            </app-toolbar>

            <div id="policyList">
                <iron-icon icon="check" id="checkIcon"></iron-icon>
                {{policyList}}
            </div>
            <pax-info pax-list="{{paxList}}" option="[[option]]" resource="{{resources}}"></pax-info>
            <!--<template is="dom-repeat" items="{{otherPaxCount}}">-->
                <!--<pax-info pax-list="{{paxList}}" id="paxInfoId" option="[[option]]" resource="{{resources}}"></pax-info>-->
            <!--</template>-->
        </div>


    </template>

    <script>
        /**
     * `t-traveler-info`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
        class TTravelerInfo extends Polymer.Element {
            static get is() { return 't-traveler-info'; }
            static get properties() {
                return {
                    option: {
                        type: Object,
                        value: {
                            "requiredField": [],
                            "requiredFieldForLeadPax": []
                        }
                    },
                   
                    paxList: {
                        type: Object,
                        value: {
                            "membership": {}
                        }
                    },
                    product: {
                        type: Object,
                        value: {
                            "rooms": []
                        }
                    },
                    otherPaxCount: {
                        type: Array,
                        value: [
                        1,2,3
                        ]
                    },
                };
            }
        }

        window.customElements.define(TTravelerInfo.is, TTravelerInfo);
    </script>
</dom-module>
