<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-media-query/iron-media-query.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<link rel="import" href="t-traveler-info.html">
<link rel="import" href="t-loyalty-program.html">

<dom-module id="t-guest-info">
    <template>
    <style>
       :host {
        display: block;
        background-color: white;
        margin-left: 10px;
        margin-right: 10px;
      }

      #travelerInfo {
        margin-top: 40px;
      }

      #toolbar1 {
        background-color: transparent;
        border: 1px solid lightgray;
        margin: 10px;
        color: #478BD7;
        height: 60px;
      }

      #signInLink {
        color: #478BD7;
        text-decoration: none;
        font-size: 16px;
      }
      .item[smallMobileView]  :host {
        display: block;
        background-color: white;
        margin-left: 10px;
        margin-right: 10px;
      }

      .item[smallMobileView] #toolbarLotalty {
        background-color: var(--toolbar-background-color);
        width: 100%;
        height: 50px;
        margin-left: -14px;
      }

      .item[smallMobileView] .loyaltyDiv {
        width: 100%;
      }

      .item[smallMobileView] #lineBreakBetweenProduct {
        margin-top: 74px;
        clear: both;
        margin-left: -4px;
      }

      .item[mobileView] #toolbarLotalty {
        background-color: var(--toolbar-background-color);
        width: 100%;
        height: 50px;
        margin-left: -14px;
      }

      .item[mobileView] .loyaltyDiv {
        width: 100%;
        margin-top: 10px;
      }

      .item[tabletView] #toolbarLotalty {
        background-color: var(--toolbar-background-color);
        width: 97%;
        height: 50px;
        margin-left: -5px;
      }

      .item[mobileView] #lineBreakBetweenProduct {
        margin-top: 74px;
        clear: both;
        margin-left: -4px;
      }

      .item[tabletView] .loyaltyDiv {
        width: 100%;
      }

      .loyaltyDiv {
        width: 67%;
      }

      #toolbarLotalty {
        font-size: 16px;
        background-color: var(--toolbar-background-color);
        width: 97%;
        margin-left: 10px;
        margin-top: 20px;
        height: 50px;
      }

      #tLoyaltyDatabase {
        margin-top: 2%;
      }

      #lineBreakBetweenProduct {
        margin-top: 74px;
        clear: both;
        margin-left: 10px;
      }
    </style>
    <iron-media-query query="(max-width: 380px)" query-matches="{{smallMobileView}}"></iron-media-query>
    <iron-media-query query="(min-width: 380px) and (max-width:767px)" query-matches="{{mobileView}}"></iron-media-query>
    <iron-media-query query="(min-width: 768px) and (max-width:1023px)" query-matches="{{tabletView}}"></iron-media-query>
    <iron-media-query query="(min-width: 1024px) and (max-width: 1200px)" query-matches="{{desktopView}}"></iron-media-query>
    <iron-media-query query="(min-width: 1200px)" query-matches="{{largeDesktopView}}"></iron-media-query>
    <iron-media-query query="(max-width: 600px)" query-matches="{{mediumTablet}}"></iron-media-query>
    <iron-media-query query="(max-width: 767px)" query-matches="{{mobilePhone}}"></iron-media-query>
    <div class="item" smallMobileView$="{{smallMobileView}}" desktopView$="{{desktopView}}" tabletView$="{{tabletView}}" mobileView$="{{mobileView}}">
      <!-- 
      <app-toolbar id="toolbar1"><a href="#" id="signInLink">Sign in to make booking faster</a></app-toolbar>
      <br /> -->

      <template is="dom-repeat" items="{{product}}" as="product" index-as="productNo" id="productTemplate">
        <template is="dom-repeat" items="{{product.rooms}}" as="room" id="travelerTemplate">
          <t-traveler-info id="travelerInfo{{_increaseIndex(productNo)}}{{_increaseIndex(index)}}" class="travelerInfo" title="{{title}} {{_increaseIndex(index)}}"
            sub-title="{{room.name}} | {{room.criteria.traveler.adult}} {{_adultLabel(room.criteria.traveler.adult)}}, {{room.criteria.traveler.child}} {{_childLabel(room.criteria.traveler.child)}}" policy-List="{{room.policies}}"
            room-number="{{_increaseIndex(index)}}" pax-list="{{paxlist}}" option="[[option]]" resources="{{resources}}" adult-pax-count="[[room.criteria.traveler.adult]]"
            child-pax-count="[[room.criteria.traveler.child]]" guest-info="{{guestInfo}}" only-lead-pax-info="{{room.onlyLeadPaxInfo}}"
            pax-list-available="{{paxlistAvailable}}">
          </t-traveler-info>
          <br>
        </template>

    <div id="loyaltyDiv{{productNo}}" class="loyaltyDiv" hidden$={{!product.allowLoyalty}}>
        <app-toolbar id="toolbarLotalty">Loyalty program</app-toolbar>
        <div id="tLoyaltyProgram">
            <t-loyalty-program id="tLoyaltyDatabase{{_increaseIndex(productNo)}}" pax-list-available="{{paxlistAvailable}}" guest-info="{{guestInfo}}" pax-list="{{paxlist}}" index="{{_increaseIndex(productNo)}}">{{ item.loyaltyProgram }}</t-loyalty-program>
        </div>
    </div>
    <hr id="lineBreakBetweenProduct">
    </template>

    <br>
    <br>
    </div>
    </template>

    <script>
        /**
         * `t-guest-info`
         * 
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class TGuestInfo extends Polymer.GestureEventListeners(Polymer.Element) {

            static get is() {
                return 't-guest-info';
            }

            static get properties() {
                    return {
                        /**
                         *@private
                         *Object to get t-guest-info component.
                         **/
                        guestInfo: Object,
                        /**
                         *Set the property for only lead pax info flag.
                         **/
                        onlyLeadPaxInfo: {
                            type: Boolean,
                            value: true
                        },
                        /**
                         *@private
                         *iron media query properties.
                         **/
                        smallMobileView: {
                            type: Boolean,
                            value: false
                        },
                        /**
                         *@private
                         *iron media query properties.
                         **/
                        mobileView: {
                            type: Boolean,
                            value: false
                        },
                        /**
                         *@private
                         *iron media query properties.
                         **/
                        tabletView: {
                            type: Boolean,
                            value: false
                        },
                        /**
                         *@private
                         *iron media query properties.
                         **/
                        desktopView: {
                            type: Boolean,
                            value: false
                        },
                        /**
                         *@private
                         *iron media query properties.
                         **/
                        largeDesktopView: {
                            type: Boolean,
                            value: false
                        },
                        /**
                         *@private
                         *To set title property for room.
                         **/
                        title: {
                            type: String,
                            value: 'Room'
                        },
                        /**
                         *@private
                         *To set subtitle property for room.
                         **/
                        subTitle: {
                            type: String,
                        },
                        /**
                         *Adult pax count set for a room.
                         **/
                        adultPaxCount: {
                            type: Number
                        },
                        /**
                         *Child pax count set for a room.
                         **/
                        childPaxCount: {
                            type: Number
                        },
                        /**
                         *To set the paxList property
                         **/
                        paxlist: {
                            type: Array,
                            value: [],
                            notify: true
                        },
                        /**
                         *To set the policy lis for a room.
                         **/
                        policyList: {
                            type: Array
                        },
                        /**
                         *To set the option for a room.
                         **/
                        option: {
                            type: Object,
                            value: {
                                "requiredField": [],
                                "requiredFieldForLeadPax": []
                            }
                        },
                        /**
                         *To set the resources.
                         **/
                        resources: {
                            type: Object
                        },
                        /**
                         *To set the product property.
                         **/
                        product: {
                            type: Object,
                            value: {}
                        },
                        /**
                         *@private
                         *Set the flag wheather paxList is available or not.
                         **/
                        paxlistAvailable: {
                            type: Boolean,
                            value: true
                        },
                    };
                } //End of Properties.
                /**
                 *To handle puralization for subtitle.
                 **/
            _adultLabel(count) {
                    if (count === 1) {
                        return 'Adult'
                    } else {
                        return 'Adults'
                    }
                }
                /**
                 *To handle the puralization for subtitle.
                 **/
            _childLabel(count) {
                    if (count === 1) {
                        return 'Child'
                    } else {
                        return 'Children'
                    }
                }
                /**
                 *To increase the index of template by 1.
                 **/
            _increaseIndex(index) {
                    var calIndex = index + 1;
                    return calIndex;
                }
                /**
                 *Function to check validation of all fields for all rooms and products.
                 **/
            isValidGuest() {
                    var validRoomData = [];
                    var valid;
                    var productLength = this.product.length;
                    for (var i = 0; i < productLength; i++) {
                        var roomsLength = this.product[i].rooms.length;
                        var validData = [];
                        for (var j = 0; j < roomsLength; j++) {
                            validData[j] = this.shadowRoot.querySelector("#travelerInfo" + (i + 1) + (j + 1)).isValid();
                        }
                        for (var j = 0; j < roomsLength; j++) {
                            if (validData[j] === false) {
                                valid = false;
                            } else {
                                valid = true;
                            }
                        }
                        validRoomData[i] = validData;
                    }
                    return valid;
                }
                /**
                 *Function to collect data for all rooms and products.
                 **/
            isData() {
                    var totalData = [];
                    var totalProductPaxArray = [];
                    var prodLen = this.product.length;
                    for (var i = 0; i < prodLen; i++) {
                        var data = [];
                        var productPaxArray = [];
                        var roomLen = this.product[i].rooms.length;
                        for (var j = 0; j < roomLen; j++) {
                            var productPax = {};
                            productPax.ProductId = this.product[i].id;
                            productPax.subProductId = this.product[i].rooms[j].id;
                            data[j] = this.shadowRoot.querySelector("#travelerInfo" + (i + 1) + (j + 1)).getState(event);
                            // console.log(data[j]);
                            productPax.paxList = data[j];
                            var productPax1 = productPax;
                            productPaxArray[j] = productPax1;
                        }
                        totalProductPaxArray[i] = productPaxArray;
                        totalData[i] = data;
                    };
                    console.log(totalProductPaxArray);
                    console.log(totalData);

                    var loyaltyTotalData = [];
                    for (var i = 0; i < prodLen; i++) {
                        if (this.product[i].allowLoyalty === true) {
                            loyaltyTotalData[i] = this._loyaltyProgramData(i);
                        }
                    }
                    // console.log(loyaltyTotalData);
                    return totalData;
                }
                /**
                 *Function to collect loyalty program data for all products.
                 **/
            _loyaltyProgramData(ind) {
                var loyaltyProgramObject = {};
                var loyaltyProgramArrayData = [];
                var loyaltyProgram = this.shadowRoot.querySelector("#tLoyaltyDatabase" + (ind + 1))
                for (var i = 0; i < loyaltyProgram.loyaltyPrograms.length; i++) {
                    var loyaltyProgramArray = [];
                    loyaltyProgramArray[0] = loyaltyProgram.shadowRoot.querySelector("#guestName" + (i + 1)).value;
                    if (this.paxlistAvailable === false) {
                        loyaltyProgramArray[1] = loyaltyProgram.shadowRoot.querySelector("#programNameInput" + (i + 1)).value;
                    } else {
                        loyaltyProgramArray[1] = loyaltyProgram.shadowRoot.querySelector("#programName" + (i + 1)).value;
                    }
                    loyaltyProgramArray[2] = loyaltyProgram.shadowRoot.querySelector("#programNumber" + (i + 1)).value;
                    loyaltyProgramArrayData[i] = loyaltyProgramArray;
                }
                console.log(loyaltyProgramArrayData);
                loyaltyProgramObject = JSON.stringify(loyaltyProgramArrayData);
                // console.log(loyaltyProgramObject);
                return loyaltyProgramArrayData;
            }

            ready() {
                super.ready();
                if (this.paxlist.length === 0) {
                    this.paxlistAvailable = false;
                    this.paxList = [];
                }
                this.guestInfo = this;
            }
        }

        window.customElements.define(TGuestInfo.is, TGuestInfo);
    </script>
</dom-module>
