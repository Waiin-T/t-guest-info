<dom-module id="pax-info-child">
    <template>
        <style>
             :host {
                display: block;
            }

            .inputForm #PaxTitle,
            #firstName,
            #lastName {
                float: left;
            }

            #emailAndLabel,
            #countryCode,
            #contactNo {
                float: left;
            }

            #typeAndLabel {
                width: 20%;
                float: left;
                margin-top: 4%;
                margin-left: 10px;
                width: 20%;
            }

            #typeLabel,
            #typeSubLabel {
                float: left;
            }

            #typeSubLabel {
                margin-left: 5px;
                font-size: smaller;
                color: #BDBDBD;
            }

            #PaxTitle {
                width: 23%;
                margin-left: 10px;
            }

            #firstName {
                width: 23%;
                margin-left: 20px;
            }

            #lastName {
                width: 23%;
                margin-left: 20px;
            }

            #inputForm2 {
                margin-top: 15px;
            }

            #email {}

            #emailAndLabel {
                margin-left: 10px;
                width: 44.5%;
            }

            #emailLabel {
                font-size: smaller;
                color: #BDBDBD;
            }

            #countryCode {
                width: 23%;
                margin-left: 20px;
            }

            #contactNo {
                width: 23%;
                margin-left: 20px;
            }
        </style>

        <form is="iron-form" id="form" method="post" action="/form/handler">
            <div class="inputForm">
                <div id="typeAndLabel">
                    <label id="typeLabel">{{resource.labels.child.title}} {{index}}</label>
                    <div id="typeSubLabel"> {{resource.labels.child.info}}</div>
                </div>
                <div>
                    <paper-dropdown-menu label="{{resource.fields.title.title}}" id="PaxTitle">
                        <paper-listbox slot="dropdown-content" selected="{{resource.fields.title.selected}}">
                            <template is="dom-repeat" items={{resource.fields.title.values}}>
                                <paper-item>{{item.key}}</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-dropdown-menu>
                </div>

                <div>
                    <paper-input label="{{resource.fields.firstName.title}}" id="firstName"></paper-input>
                </div>
                <div>
                    <paper-input label="{{resource.fields.lastName.title}}" id="lastName"></paper-input>
                </div>

            </div>
            <div id="inputForm2">
                <div id="emailAndLabel">
                    <paper-input label="{{resource.fields.email.title}}" id="email" hidden$={{showEmailAddress}}></paper-input>
                    <div id="emailLabel" hidden$="{{showEmailAddress}}">{{resource.fields.email.info}}</div>
                    <!--<div id="emailLabel">We'll send your confirmation voucher at this email ID.</div>-->
                </div>
                <div hidden$={{showContactNumber}}>
                    <paper-dropdown-menu label="{{resource.fields.countryCode.title}}" id="countryCode">
                        <paper-listbox slot="dropdown-content">
                            <template is="dom-repeat" items={{resource.fields.countryCode.values}}>
                                <paper-item>{{item.key}}</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-dropdown-menu>
                </div>
                <div>
                    <paper-input label="{{resource.fields.contactNumber.title}}" id="contactNo" hidden$={{showContactNumber}}></paper-input>
                </div>
            </div>
        </form>

        <!--<paper-button toggles id="buttons" on-tap='_doneRoomCard'>Done</paper-button>-->
    </template>

    <script>
        /**
         * `pax-info`
         * 
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class PaxInfoChild extends Polymer.Element {
            static get is() {
                return 'pax-info-child';
            }
            static get properties() {
                return {
                    maxChildAge: {
                        type: Number,
                        value: 12
                    },
                    type: {
                        type: String,
                        value: 'Adult 1'
                    },
                    option: {
                        type: Object,
                        value: {
                            "requiredField": [],
                            "requiredFieldForLeadPax": []
                        }
                    },

                    paxList: {
                        type: Object,
                        value: {
                            "membership": {}
                        }
                    },
                    product: {
                        type: Object,
                        value: {
                            "rooms": []
                        }
                    },
                    adultTitle: {
                        type: String,
                        value: ''
                    },
                    showTitle: {
                        type: Boolean,
                        value: true
                    },
                    showContactNumber: {
                        type: Boolean,
                        value: false
                    },
                    showEmailAddress: {
                        type: Boolean,
                        value: false
                    }
                }
            }
            _showAllowFields() {
                var check = this.option.allowContactNumber;
                if (check === false) {
                    this.showContactNumber = true;
                }
                var check = this.option.allowEmail;
                if (check === false) {
                    this.showEmailAddress = true;
                }
            }
            ready() {
                super.ready();
                this._showAllowFields(); 
            }

        }

        window.customElements.define(PaxInfoChild.is, PaxInfoChild);
    </script>
</dom-module>
