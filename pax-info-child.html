<dom-module id="pax-info-child">
    <template>
        <style>
             :host {
                display: block;
            }

            paper-dropdown-menu {
                --paper-input-container-underline-focus: #4CB050;
                --paper-input-container-focus-color: #4CB050;
                --paper-input-container-label-focus: lightgray;
            }

            paper-input {
                --paper-input-container-underline-focus: #4CB050;
                --paper-input-container-focus-color: #4CB050;
                --paper-input-container-label-focus: lightgray;
            }

            .inputForm #PaxTitle,
            #firstName,
            #lastName {
                float: left;
            }

            #emailAndLabel,
            #countryCode,
            #contactNo {
                float: left;
            }

            #typeAndLabel {
                width: 22%;
                float: left;
                margin-top: 4%;
                margin-left: 10px;
            }

            #typeLabel,
            #typeSubLabel {
                float: left;
            }

            #typeSubLabel {
                margin-left: 5px;
                font-size: smaller;
                color: #BDBDBD;
            }

            #PaxTitle {
                width: 21%;
                margin-left: 10px;
            }

            #firstName {
                width: 21%;
                margin-left: 20px;
            }

            #lastName {
                width: 21%;
                margin-left: 20px;
            }

            #inputForm2 {
                margin-top: 15px;
            }

            #email {}

            #emailAndLabel {
                margin-left: 10px;
                width: 44.5%;
            }

            #emailLabel {
                font-size: smaller;
                color: #BDBDBD;
            }

            #countryCode {
                width: 21%;
                margin-left: 20px;
            }

            #contactNo {
                width: 21%;
                margin-left: 20px;
            }
        </style>

        <form is="iron-form" id="form" method="post" action="/form/handler">
            <div class="inputForm">
                <div id="typeAndLabel">
                    <label id="typeLabel">{{resource.labels.child.title}} {{index}}</label>
                    <div id="typeSubLabel"> {{resource.labels.child.info}}</div>
                </div>
                <div>
                    <paper-dropdown-menu label="{{resource.fields.title.title}}" id="PaxTitle" required auto-validate error-message="{{resource.fields.title.errors}}">
                        <paper-listbox slot="dropdown-content" selected="{{titleValue}}">
                            <template is="dom-repeat" items={{resource.fields.title.values}}>
                                <paper-item>{{item.key}}</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-dropdown-menu>
                    <input is="iron-input" type="hidden" bind-value="[[titleValue]]">
                </div>

                <div>
                    <paper-input label="{{resource.fields.firstName.title}}" id="firstName" required auto-validate error-message="{{resource.fields.firstName.errors}}"></paper-input>
                </div>
                <div>
                    <paper-input label="{{resource.fields.lastName.title}}" id="lastName" required auto-validate error-message="{{resource.fields.lastName.errors}}"></paper-input>
                </div>

            </div>
            <div id="inputForm2">
                <div id="emailAndLabel">
                    <paper-input label="{{resource.fields.email.title}}" id="email" hidden$={{showEmailAddress}} required auto-validate error-message="{{resource.fields.email.errors}}"></paper-input>
                    <div id="emailLabel" hidden$="{{showEmailAddress}}">{{resource.fields.email.info}}</div>
                </div>
                <div hidden$={{showContactNumber}}>
                    <paper-dropdown-menu label="{{resource.fields.countryCode.title}}" id="countryCode" required auto-validate error-message="{{resource.fields.countryCode.errors}}">
                        <paper-listbox slot="dropdown-content">
                            <template is="dom-repeat" items={{resource.fields.countryCode.values}}>
                                <paper-item>{{item.key}}</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-dropdown-menu>
                </div>
                <div>
                    <paper-input label="{{resource.fields.contactNumber.title}}" id="contactNo" hidden$={{showContactNumber}} required auto-validate
                        error-message="{{resource.fields.contactNumber.errors}}"></paper-input>
                </div>
            </div>
        </form>

    </template>

    <script>
        /**
         * `pax-info-child`
         * 
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class PaxInfoChild extends Polymer.Element {
            static get is() {
                return 'pax-info-child';
            }
            static get properties() {
                return {
                    titleValue: {
                        type: String,
                        value: '0'
                    },
                    option: {
                        type: Object,
                        value: {
                            "requiredField": [],
                            "requiredFieldForLeadPax": []
                        }
                    },

                    paxList: {
                        type: Object,
                        value: {
                            "membership": {}
                        }
                    },
                    product: {
                        type: Object,
                        value: {
                            "rooms": []
                        }
                    },
                    adultTitle: {
                        type: String,
                        value: ''
                    },
                    showTitle: {
                        type: Boolean,
                        value: true
                    },
                    showContactNumber: {
                        type: Boolean,
                        value: false
                    },
                    showEmailAddress: {
                        type: Boolean,
                        value: false
                    }
                }
            }
            _showAllowFields() {
                var check = this.option.allowContactNumber;
                if (check === false) {
                    this.showContactNumber = true;
                }
                var check = this.option.allowEmail;
                if (check === false) {
                    this.showEmailAddress = true;
                }
            }
            isValidPaxInfoChild() {
                var childFirstNameValidation = this.$.firstName;
                var childLastNameValiadtion = this.$.lastName;
                var childTitleValidation = this.$.paxTitle;
                var childEmailValidation = this.$.email;
                var childCountryCodeValidation = this.$.countryCode;
                var childContactNumberValidation = this.$.contactNo;
                if (childFirstNameValidation.value === undefined) {
                    childFirstNameValidation.invalid = true;
                }
                if (childLastNameValiadtion.value === undefined) {
                    childLastNameValiadtion.invalid = true;
                }
                if (childEmailValidation.value === undefined) {
                    childEmailValidation.invalid = true;
                }
                if (childContactNumberValidation.value === undefined) {
                    childContactNumberValidation.invalid = true;
                }

                if (childFirstNameValidation.invalid || childLastNameValiadtion.invalid) {
                    return true;
                }
            }
            childData() {
                var childData = {};
                var childFirstNameData = this.$.firstName;
                var childLastNameData = this.$.lastName;
                // var childTitleData = this.$.paxTitle;
                var childEmailData = this.$.email;
                var childCountryCodeData = this.$.countryCode;
                var childContactNumberData = this.$.contactNo;
                // childData.Title = childTitleData.value;
                childData.FirstName = childFirstNameData.value;
                childData.LastName = childLastNameData.value;
                childData.Email  = childEmailData.value;
                childData.CountryCode = childCountryCodeData.value;
                childData.ContactNumber = childContactNumberData.value;    
                return childData;   
            }
            ready() {
                super.ready();
                this._showAllowFields();
            }

        }

        window.customElements.define(PaxInfoChild.is, PaxInfoChild);
    </script>
</dom-module>
