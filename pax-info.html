<dom-module id="pax-info">
    <template>
        <style>
             :host {
                display: block;
            }

            .inputForm #PaxTitle,
            #firstName,
            #lastName {
                float: left;
            }

            #emailAndLabel,
            #countryCode,
            #contactNo {
                float: left;
            }

            #typeAndLabel {
                width: 20%;
                float: left;
                margin-top: 4%;
                margin-left: 10px;
                width: 20%;
            }

            #typeLabel,
            #typeSubLabel {
                float: left;
            }

            #typeSubLabel {
                margin-left: 5px;
                font-size: smaller;
                color: #BDBDBD;
            }

            #PaxTitle {
                width: 23%;
                margin-left: 10px;
            }

            #firstName {
                width: 23%;
                margin-left: 20px;
            }

            #lastName {
                width: 23%;
                margin-left: 20px;
            }            

            #inputForm2 {
                margin-top: 15px;
            }

            #email {}

            #emailAndLabel {
                margin-left: 10px;
                width: 44.5%;
            }

            #emailLabel {
                font-size: smaller;
                color: #BDBDBD;
            }

            #countryCode {
                width: 23%;
                margin-left: 20px;
            }

            #contactNo {
                width: 23%;
                margin-left: 20px;
            }
        </style>

        <form is="iron-form" id="form" method="post" action="/form/handler">
            <div class="inputForm">
                <div id="typeAndLabel">
                    <label id="typeLabel">{{resource.labels.adult.title}} {{index}}</label>
                    <div id="typeSubLabel"> {{resource.labels.adult.info}}</div>
                </div>
                <div>
                    <paper-dropdown-menu label="{{resource.fields.title.title}}" id="PaxTitle">
                        <paper-listbox slot="dropdown-content" selected="{{resource.fields.title.selected}}">
                            <template is="dom-repeat" items={{resource.fields.title.values}}>
                                <paper-item>{{item.key}}</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-dropdown-menu>
                </div>

                <div>
                    <paper-input label="{{resource.fields.firstName.title}}" id="firstName"></paper-input>
                </div>
                <div>
                    <paper-input label="{{resource.fields.lastName.title}}" id="lastName"></paper-input>
                </div>
                
            </div>
            <div id="inputForm2">
                <div id="emailAndLabel">
                    <paper-input label="{{resource.fields.email.title}}" id="email"></paper-input>
                    <div id="emailLabel">{{resource.fields.email.info}}</div>
                </div>
                <div>
                    <paper-dropdown-menu label="{{resource.fields.countryCode.title}}" id="countryCode">
                        <paper-listbox slot="dropdown-content">
                            <template is="dom-repeat" items={{resource.fields.countryCode.values}}>
                                <paper-item>{{item.key}}</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-dropdown-menu>
                </div>
                <div>
                    <paper-input label="{{resource.fields.contactNumber.title}}" id="contactNo"></paper-input>
                </div>
            </div>
        </form>

    </template>

    <script>
        /**
     * `pax-info`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
        class PaxInfo extends Polymer.Element {
            static get is() { return 'pax-info'; }
            static get properties() {
                return {
                    maxChildAge: {
                        type: Number,
                        value: 12
                    },
                    type: {
                        type: String,
                        value: 'Adult 1'
                    },
                    option: {
                        type: Object,
                        value: {
                            "requiredField": [],
                            "requiredFieldForLeadPax": []
                        }
                    },

                    paxList: {
                        type: Object,
                        value: {
                            "membership": {}
                        }
                    },
                    product: {
                        type: Object,
                        value: {
                            "rooms": []
                        }
                    },
                    adultTitle: {
                        type: String,
                        value: ''
                    },
                    showTitle: {
                        type: Boolean,
                        value: true
                    }
                }
            }

            _doneRoomCard() {
                // alert("hi");
                // alert(this.adultTitle);
                this.showTitle = !this.showTitle;
            }
            _closePaxInfo() {

            }
            ready() {
                super.ready();
                

            }

        }

        window.customElements.define(PaxInfo.is, PaxInfo);
    </script>
</dom-module>
