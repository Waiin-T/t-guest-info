            <form is="iron-form" id="form" method="post" action="/form/handler">
                <!--<div class="inputForm" id="inputForm">-->
                <div id="typeAndLabel">
                    <label id="typeLabel">{{_title}} {{_typeAndLabel(index)}}</label>
                    <div id="typeSubLabel"> {{_titleInfo}}</div>
                </div>


                <div hidden$="{{_showChooseGuest}}" id="chooseGuestPaxInfoDiv">
                    <paper-dropdown-menu label="{{_chooseGuestLabel}}" id="chooseGuest" required on-tap="_loadPaxList">
                        <paper-listbox slot="dropdown-content">
                            <template is="dom-repeat" items="{{_tempPaxArray}}" id="paxListDomTemp">
                                <paper-item on-tap="_showPaxInfoFieldsMethod">{{item.firstName}}&nbsp{{item.lastName}}</paper-item>
                            </template>
    <hr id="hrLineNewGuest" hidden$="{{_ShowIfPaxListAvailabel}}" disabled>
    <paper-item on-tap="_addNewGuest">{{_newGuest}}</paper-item>
    </paper-listbox>
    </paper-dropdown-menu>
    <div id="chooseGuestError" hidden$="{{_showChooseGuestError}}">choose guest is required </div>
    <div id="chooseGuestError" hidden$="{{_showChooseGuestDuplicateError}}">Dupliate guest name</div>

    </div>
    <div id="paxInfoDiv{{index}}" hidden="{{_showPaxInfoFields}}">
        <div hidden$="{{_showTitle}}">
            <paper-dropdown-menu label="{{_titleLabel}}" id="adultPaxTitle" on-blur="_updateValidation" required errorMessage="{{_titleError}}">
                <paper-listbox slot="dropdown-content" selected="{{titleValue}}">
                    <template is="dom-repeat" items={{_titleValues}}>
                                    <paper-item on-tap="_resizeWindow">{{item.key}}</paper-item>
                                </template>
                </paper-listbox>
            </paper-dropdown-menu>
            <input is="iron-input" type="hidden" bind-value="[[titleValue]]">
        </div>

        <div id="adultFirstNamediv">
            <paper-input label="{{_firstNameTitle}}" on-blur="_updateValidation" class="inputAdultCount" id="adultFirstName" required errorMessage="{{_firstNameError}}"></paper-input>
            <div id="adultFirstNameError" hidden$="{{_showFirstNameError}}">{{_firstNameError}}</div>
            <div id="adultFirstNameError" hidden$="{{_ShowDuplicateGuest}}">Duplicate guest name</div>
        </div>
        <div id="adultLastNamediv">
            <paper-input label="{{_lastNameTitle}}" on-blur="_updateValidation" id="adultLastName" required errorMessage="{{_lastNameError}}"></paper-input>
            <div id="adultLastNameError" hidden$="{{_showLastNameError}}">{{_lastNameError}}</div>
        </div>

        <div id="adultEmailAndLabel">
            <paper-input label="{{_emailTitle}}" on-keydown="_showEmailInfo" id="adultEmail" hidden$="{{_showEmailAddress}}" required errorMessage="{{_emailError}}"></paper-input>
            <div id="adultEmailLabel" hidden$="{{_showEmailAddressInfo}}">{{_emailInfo}}</div>
            <div id="adultEmailError" hidden$="{{_showEmailError}}">{{_emailError}}</div>
        </div>
        <div hidden$="{{_showContactNumber}}">
            <paper-dropdown-menu label="{{_countryCodeTitle}}" id="adultCountryCode" on-blur="_updateValidation" required errorMessage="{{_countryCodeError}}">
                <paper-listbox slot="dropdown-content" selected="{{countryCodeValue}}">
                    <template is="dom-repeat" items={{_countryCodeValues}}>
                                    <paper-item value="{{item.value}}" on-tap="_resizeWindow">{{item.key}}</paper-item>
                                </template>
                </paper-listbox>
            </paper-dropdown-menu>
            <input is="iron-input" type="hidden" bind-value="[[countryCodeValue]]">
        </div>
        <div id="adultContactNumberDiv">
            <paper-input label="{{_contactNumberTitle}}" id="adultContactNo" on-blur="_updateValidation" hidden$="{{_showContactNumber}}" required errorMessage="{{contactNumberError}}"></paper-input>
            <div id="adultContactNumberError" hidden$="{{_showContactNumberError}}">{{_contactNumberError}}</div>
            <div id="adultContactNumberError" hidden$="{{_showContactNumberInvalidError}}">{{_contactNumberInvalidError}}</div>
        </div>
    </div>

                        },

                         **/
                        titleValue: {
                            type: String,
                            value: '0'
                        },

                         *@private
                         *Hidden values if user sets validity of following fields to false.
                         **/
                        _showTitle: {
                            type: Boolean,
                            value: true
                        },

                         *@private
                         **/

                        _showContactNumber: {
                            type: Boolean,
                            value: true
                        },
                        /**
                         *@private
                         **/
                        _showEmailAddress: {
                            type: Boolean,
                            value: true
                        },

                         *@private
                         **/
                        _showEmailAddressInfo: {
                            type: Boolean,
                            value: true
                        },

                         *Flag to set wheather paxlist is available or not.
                         **/
                        paxListAvailable: {
                            type: Boolean
                        },
                        /**
                         *@private
                         *Array to store selected value of chooseguest dropdown for perticular room.
                         *Used for duplicate guest name error message.
                         **/
                        indexArray: {
                            type: Array,
                            value: []
                        },
                        /**
                         *@private
                         **/
                        _tempPaxArray: {
                            type: Array,
                            value: []
                        },
                        _paxTempArray: {
                            type: Array,
                            value: []
                        },
                    }
                }
                /*
                 **Function to load paxlist for choose guest dropdown when paxlist is not given.
                 */
            _isDuplicatePax(paxList, firstName, lastName) {
                if (paxList.length == 0) {
                    return false;
                }
                for (var i = 0; i < paxList.length; i++) {
                    if ((paxList[i].firstName === firstName &&
                            paxList[i].lastName === lastName)) {
                        return true;
                    }
                }
                return false;
            }
            _totalPaxList() {
                var paxInfo = this.travelerInfo.guestInfo.isData();
                this._paxTempArray = [];
                var prodLen = paxInfo.length;
                for (var i = 0; i < prodLen; i++) {
                    var roomLen = paxInfo[i].length;
                    for (var j = 0; j < roomLen; j++) {
                        var paxLen = paxInfo[i][j].length;
                        for (var k = 0; k < paxLen; k++) {
                            if (paxInfo[i][j][k].firstName != null && paxInfo[i][j][k].firstName != "") {
                                if (!this._isDuplicatePax(this._paxTempArray, paxInfo[i][j][k].firstName, paxInfo[i][j][k].lastName))
                                    this._paxTempArray.push(paxInfo[i][j][k]);
                            }
                        }
                    }
                }
                return this._paxTempArray;
            }
            _loadPaxList(e) {
                    if (this.paxListAvailable === false) {
                        var paxList = this._totalPaxList();
                        if (this.type === 'Adult') {
                            var adults = paxList.filter(function(item) {
                                return item.type.toLowerCase() === 'adult';
                            });
                            this._tempPaxArray = adults;
                        } else if (this.type === 'Child') {
                            var child = paxList.filter(function(item) {
                                return item.type.toLowerCase() === 'child';
                            });
                            this._tempPaxArray = child;
                        }
                    } else {
                        this._tempPaxArray = this.paxList;
                    }
                    if (this._tempPaxArray.length === 0) {
                        this._ShowIfPaxListAvailabel = true;
                    } else {
                        this._ShowIfPaxListAvailabel = false;
                    }
                    console.log(this._tempPaxArray);
                    return this._tempPaxArray;
                }
                /**
                 *To do validation on blur of each input fields.
                 **/

            _updateValidation(event) {
                    if (event.currentTarget.id === "adultFirstName") {
                        var firstName = this.shadowRoot.querySelector("#adultFirstName");
                        if ((firstName.value === undefined || firstName.value === "") && this.requiredField.includes("firstname") === true) {
                            firstName.invalid = true;
                            this._showFirstNameError = false;
                        } else {
                            firstName.invalid = false;
                            this._showFirstNameError = true;
                            this._ShowDuplicateGuest = true;
                        }
                    }
                    if (event.currentTarget.id === "adultLastName") {
                        var lastName = this.shadowRoot.querySelector("#adultLastName");
                        if ((lastName.value === undefined || lastName.value === "") && this.requiredField.includes("lastname") === true) {
                            lastName.invalid = true;
                            this._showLastNameError = false;
                        } else {
                            lastName.invalid = false;
                            this._showLastNameError = true;
                        }
                        if (this.type === "Child") {
                            var paxList = this._totalPaxList();
                            var totalPaxList = paxList.filter(function(item) {
                                return item.type.toLowerCase() === 'adult';
                            });
                            for (var i = 0; i < totalPaxList.length; i++) {
                                if (totalPaxList[i].firstName === this.shadowRoot.querySelector("#adultFirstName").value &&
                                    totalPaxList[i].lastName === this.shadowRoot.querySelector("#adultLastName").value) {
                                    this.shadowRoot.querySelector("#adultFirstName").invalid = true;
                                    this._ShowDuplicateGuest = false;
                                }
                            }
                        }
                    }
                    if (event.currentTarget.id === "adultEmail") {
                        var email = this.shadowRoot.querySelector("#adultEmail");
                        if ((email.value === undefined || email.value === "") && (this.requiredField.includes("email") === true ||
                                (this.requiredFieldForLeadPax.includes("email") === true && this.index === 1))) {
                            if (this.type != "Child") {
                                email.invalid = true;
                                this._showEmailError = false;
                                this._showEmailAddressInfo = true;
                            }
                        } else {
                            this._showInvalidEmail();
                        }
                        if (email.value === "") {
                            this._showEmailAddressInfo = true;
                        }
                    }
                    if (event.currentTarget.id === "adultContactNo") {
                        var contactNumber = this.shadowRoot.querySelector("#adultContactNo");
                        if ((contactNumber.value === undefined || contactNumber.value === "") && (this.requiredField.includes("contactNumber") === true ||
                                (this.requiredFieldForLeadPax.includes("contactNumber") === true && this.index === 1))) {
                            if (this.type != "Child") {
                                contactNumber.invalid = true;
                                this._showContactNumberError = false;
                            }
                        } else {
                            this._showInvalidContact();
                        }

                    }
                }
                /*
                 **To check validation of a pax on fire of final validation.
                 */
            isValidPaxInfo() {
                    var chooseGuest = this.shadowRoot.querySelector("#chooseGuest");
                    if (chooseGuest.contentElement.selected = -1) {
                        this.shadowRoot.querySelector("#chooseGuest").invalid = true;
                        this._showChooseGuestError = false;
                        this._showChooseGuestDuplicateError = true;
                    }
                    var adultFirstNameValidation = this.$.adultFirstName;
                    var adultLastNameValiadtion = this.$.adultLastName;
                    var adultTitleValidation = this.$.adultPaxTitle;
                    var adultEmailValidation = this.$.adultEmail;
                    var adultCountryCodeValidation = this.$.adultCountryCode;
                    var adultContactNumberValidation = this.$.adultContactNo;
                    if (adultTitleValidation.value === undefined) {
                        adultTitleValidation.invalid = true;
                        adultTitleValidation.errorMessage = this._titleError;
                    }
                    if ((adultFirstNameValidation.value === undefined || adultFirstNameValidation.value === "") &&
                        this.requiredField.includes("firstname") === true) {
                        adultFirstNameValidation.invalid = true;
                        this._showFirstNameError = false;
                        // adultFirstNameValidation.errorMessage = this._firstNameError;
                    }
                    if ((adultLastNameValiadtion.value === undefined || adultLastNameValiadtion.value === "") &&
                        this.requiredField.includes("lastname") === true) {
                        adultLastNameValiadtion.invalid = true;
                        this._showLastNameError = false;
                        // adultLastNameValiadtion.errorMessage = this._lastNameError;
                    }
                    if ((adultEmailValidation.value === undefined || adultEmailValidation.value === "") && (this.requiredField.includes("email") === true ||
                            (this.requiredFieldForLeadPax.includes("email") === true && this.index === 1))) {
                        if (this.type != "Child") {
                            adultEmailValidation.invalid = true;
                            // adultEmailValidation.errorMessage = this._emailError;
                            this._showEmailError = false;
                            if (this._showEmailAddress === true) {
                                this._showEmailError = true;
                            }
                        }
                    }
                    if (adultCountryCodeValidation.value === undefined) {
                        adultCountryCodeValidation.invalid = true;
                        adultCountryCodeValidation.errorMessage = this._countryCodeError;
                    }
                    if ((adultContactNumberValidation.value === undefined || adultContactNumberValidation.value === "") && (this.requiredField.includes("contactNumber") === true ||
                            (this.requiredFieldForLeadPax.includes("contactNumber") === true && this.index === 1))) {
                        if (this.type != "Child") {
                            adultContactNumberValidation.invalid = true;
                            // adultContactNumberValidation.errorMessage = this._contactNumberError;
                            this._showContactNumberError = false;
                            if (this._showContactNumber === true) {
                                this._showContactNumberError = true;
                            }
                        }
                    }
                    if (this.index === 1 && this.type === 'Adult') {
                        if (adultFirstNameValidation.invalid || adultLastNameValiadtion.invalid ||
                            adultContactNumberValidation.invalid || adultEmailValidation.invalid ||
                            adultCountryCodeValidation.invalid || adultTitleValidation.invalid) {
                            return true;
                        }
                    } else {
                        if (adultFirstNameValidation.invalid || adultLastNameValiadtion.invalid) {
                            return true;
                        }
                    }
                }
                /**
                 *To collect data of a pax on fire of final button.
                 **/
            collectData() {
                    var firstNameData = this.$.adultFirstName;
                    var lastNameData = this.$.adultLastName;
                    var titleData = this.$.adultPaxTitle;
                    var emailData = this.$.adultEmail;
                    var countryCodeData = this.$.adultCountryCode;
                    var contactNumberData = this.$.adultContactNo;
                    if (this.type === 'Adult') {
                        var adultData = {};
                        adultData.type = "Adult";
                        if (this.index === 1) {
                            if (this.allowTitleForLeadPax === true && titleData.selectedItem != null) {
                                adultData.title = titleData.selectedItem.innerText;
                            }
                            if (this.allowEmailForLeadPax === true) {
                                adultData.email = emailData.value;
                            }
                            if (this.allowContactNumberForLeadPax === true) {
                                if (countryCodeData.selectedItem != null) {
                                    adultData.countrycode = countryCodeData.selectedItem.innerText;
                                }
                                adultData.contact = contactNumberData.value;
                            }
                        } else {
                            if (this.allowTitle === true && titleData.selectedItem != null) {
                                adultData.title = titleData.selectedItem.innerText;
                            }
                            if (this.allowEmail === true) {
                                adultData.email = emailData.value;
                            }
                            if (this.allowContactNumber === true) {
                                if (countryCodeData.selectedItem != null) {
                                    adultData.countrycode = countryCodeData.selectedItem.innerText;
                                }
                                adultData.contact = contactNumberData.value;
                            }
                        }
                        adultData.firstName = firstNameData.value;
                        adultData.lastName = lastNameData.value;
                        return adultData;
                    }
                    if (this.type === 'Child') {
                        var childData = {};
                        childData.type = "Child";
                        childData.firstName = firstNameData.value;
                        childData.lastName = lastNameData.value;
                        if (this.allowTitle === true && titleData.selectedItem != null) {
                            childData.title = titleData.selectedItem.innerText;
                        }
                        if (this.allowEmail === true) {
                            childData.email = emailData.value;
                        }
                        if (this.allowContactNumber === true) {
                            if (countryCodeData.selectedItem != null) {
                                childData.countrycode = countryCodeData.selectedItem.innerText;
                            }
                            childData.contact = contactNumberData.value;
                        }
                        return childData;
                    }
                }
                /**
                 *To show the pax Info input fields on click of element of choose guest dropdown.
                 **/
            _showPaxInfoFieldsMethod(e) {
                var paxIndex = e.model.index;
                var flag = this.indexArray.indexOf(paxIndex) > -1;
                if (flag == false) {
                    this.indexArray.push(paxIndex);
                    if (this.paxListAvailable === false) {
                        var paxListArray = this._tempPaxArray;
                    } else {
                        var paxListArray = this.paxList
                    }
                    this._showFirstNameError = true;
                    this._showLastNameError = true;
                    this._showEmailError = true;
                    this._showContactNumberError = true;
                    this._showContactNumberInvalidError = true;
                    var divPax = this.$.form.querySelector(("#paxInfoDiv" + (this.index)));
                    var adultFirstNameData = divPax.querySelector("#adultFirstName");
                    var adultLastNameData = divPax.querySelector("#adultLastName");
                    var adultTitleData = divPax.querySelector("#adultPaxTitle");
                    var adultEmailData = divPax.querySelector("#adultEmail");
                    var adultCountryCodeData = divPax.querySelector("#adultCountryCode");
                    var adultContactNumberData = divPax.querySelector("#adultContactNo");
                    adultFirstNameData.invalid = false;
                    adultLastNameData.invalid = false;
                    adultTitleData.invalid = false;
                    adultEmailData.invalid = false;
                    adultCountryCodeData.invalid = false;
                    adultContactNumberData.invalid = false;
                    adultFirstNameData.value = paxListArray[paxIndex].firstName;
                    adultLastNameData.value = paxListArray[paxIndex].lastName;
                    if (this.paxListAvailable === false && paxListArray[paxIndex].title != undefined) {
                        var titleIndex = this._titleValues.findIndex(x => x.key == (paxListArray[
                            paxIndex].title).trim());
                    } else {
                        var titleIndex = this._titleValues.findIndex(x => x.key == paxListArray[
                            paxIndex].title);
                    }
                    adultTitleData.contentElement.selected = titleIndex;
                    adultEmailData.value = paxListArray[paxIndex].email;
                    if (this.paxListAvailable === false && paxListArray[paxIndex].countrycode != undefined) {
                        var countryCodeIndex = this._countryCodeValues.findIndex(x => x.key ==
                            (paxListArray[paxIndex].countrycode).trim());
                    } else {
                        var countryCodeIndex = this._countryCodeValues.findIndex(x => x.value ==
                            paxListArray[paxIndex].countrycode);
                    }
                    if (paxListArray[paxIndex].countryCode === undefined) {
                        var countryCodeIndex = 0;
                    }
                    adultCountryCodeData.contentElement.selected = countryCodeIndex;
                    adultContactNumberData.value = paxListArray[paxIndex].contact;
                    this.shadowRoot.querySelector("#adultFirstName").invalid = false;
                    if (this.type === 'Adult') {
                        var closeIcon = this.parentElement.querySelector("#closeIconAdult" + (this.index));
                        closeIcon.classList.remove("closeIconChooseGuest");
                        closeIcon.classList.add("closeIconAdult");
                    }
                    if (this.type === 'Child') {
                        var closeIconC = this.parentElement.querySelector("#closeIconChild" + (this.index));
                        closeIconC.classList.remove("closeIconChooseGuest");
                        closeIconC.classList.add("closeIconChild");
                    }
                    this._showChooseGuest = true;
                    this._showPaxInfoFields = false;
                } else {
                    this.shadowRoot.querySelector("#chooseGuest").invalid = true;
                    this._showChooseGuestDuplicateError = false;
                    this._showChooseGuestError = true;
                    // this.shadowRoot.querySelector("#chooseGuest").errorMessage = "Duplicate guest name"
                }
                /**To maintain focus on selected pax */
                var sc = window.pageYOffset;
                setTimeout(function() {
                    window.scrollTo(0, sc);
                }, 0);

            }
            _resizeWindow() {
                    var sc = window.pageYOffset;
                    setTimeout(function() {
                        window.scrollTo(0, sc);
                    }, 0);
                }
                /**

                /**
                 *Function to hide type lable if adult is only one.
                 **/
            _typeAndLabel(ind) {
                    if (this.adultPaxCount === 1 || this.childPaxCount === 1) {
                        return "";
                    } else {
                        return ind;
                    }
                }
                /**
                 *To show lead pax fields which are allowed in option.
                 **/
            _showAllowFieldsForLeadPax() {
                    if (this.index === 1 && this.type === 'Adult') {
                        var checkLeadPax = this.option.allowContactNumberForLeadPax;
                        if (checkLeadPax === true) {
                            this._showContactNumber = false;
                            this._showContactNumberError = true;
                        }
                        var checkLeadPax = this.option.allowEmailForLeadPax;
                        if (checkLeadPax === true) {
                            this._showEmailAddress = false;
                            this._showEmailAddressInfo = false;
                            this._showEmailError = true;
                        }
                        var checkLeadPax = this.option.allowTitleForLeadPax;
                        if (checkLeadPax === true) {
                            this._showTitle = false;
                        }
                        this._dynamicStyle();
                    }
                    if (this.index === 1 && this.type === 'Child') {
                        var check = this.option.allowContactNumber;
                        if (check === true) {
                            this._showContactNumber = false;
                            this._showContactNumberError = true;
                        }
                        var check = this.option.allowEmail;
                        if (check === true) {
                            this._showEmailAddress = false;
                            this._showEmailAddressInfo = false;
                            this._showEmailError = true;
                        }
                        var check = this.option.allowTitle;
                        if (check === true) {
                            this._showTitle = false;
                        }
                    }
                }
                /**
                 *To show input fields for other than lead pax.
                 **/
            _showAllowFields() {
                    var check = this.option.allowContactNumber;
                    if (check === true && this.index != 1) {
                        this._showContactNumber = false;
                        this._showContactNumberError = true;
                    }
                    var check = this.option.allowEmail;
                    if (check === true && this.index != 1) {
                        this._showEmailAddress = false;
                        this._showEmailAddressInfo = false;
                        this._showEmailError = true;
                    }
                    var check = this.option.allowTitle;
                    if (check === true && this.index != 1) {

                    }

                /**
                 * Function to set view of internet explorer.       
                 * */
            _largeDesktopViewIE(largeDesktopView) {
                    // Internet Explorer 6-11
                    var isIE = /*@cc_on!@*/ false || !!document.documentMode;
                    return isIE && largeDesktopView;
                }
                /**
                 * Function for desktop view for browsers other than internet explorer.
                 * */
            _largeDesktopViewOther(largeDesktopView) {
                // Internet Explorer 6-11
                var isIE = /*@cc_on!@*/ false || !!document.documentMode;
                return !isIE && largeDesktopView;

            _showReadMoreDots(len) {
                    var l = (screen.width / 100 * len) / 6.7;
                    var fName = this.shadowRoot.querySelector("#adultFirstNameError");
                    if (fName.innerText.length > l) {
                        fName.innerText = fName.innerText.substring(0, l) + "..."
                    }
                    var lName = this.shadowRoot.querySelector("#adultLastNameError");
                    if (lName.innerText.length > l) {
                        lName.innerText = lName.innerText.substring(0, l) + "..."
                    }
                }
                /**
                 *To set the style for mobile and tablet view
                 *if user hide title field then firstname and lastname should equally distribute the space.
                 **/
            _dynamicStyle() {
                    if (this._showTitle === false) {
                        var divLen = 2 + 1;
                    } else {
                        var divLen = 2;
                    }
                    var len = 100 / divLen - 4;
                    var lenTab = 100 / divLen - 5;
                    if (this.smallMobileView || this.mobileView) {
                        this._showReadMoreDots(len);
                        this.shadowRoot.querySelector("#adultFirstNamediv").style.width = len + "%";
                        this.shadowRoot.querySelector("#adultLastNamediv").style.width = len + "%";
                        if (this._showTitle === true) {
                            this.shadowRoot.querySelector("#adultFirstNamediv").style.marginLeft = "-10px";
                        } else {
                            this.shadowRoot.querySelector("#adultFirstNamediv").style.marginLeft = "12px";
                            this.shadowRoot.querySelector("#adultFirstNamediv").style.float = "left";
                        }
                        if (this._showTitle === false) {
                            this.shadowRoot.querySelector("#adultPaxTitle").style.width = len + "%";
                            this.shadowRoot.querySelector("#adultPaxTitle").style.marginLeft = "-10px";
                        }
                    }
                    var mqTab = window.matchMedia("(min-width: 768px)" && "(max-width: 1023px)");
                    if (this.tabletView) {
                        this.shadowRoot.querySelector("#adultFirstNamediv").style.width = lenTab + "%";
                        this.shadowRoot.querySelector("#adultLastNamediv").style.width = lenTab + "%";
                        if (this._showTitle === true) {
                            this.shadowRoot.querySelector("#adultFirstName").style.marginLeft = "-7px";
                        } else {
                            this.shadowRoot.querySelector("#adultFirstName").style.marginLeft = "-1px";
                        }
                        if (this._showTitle === false) {
                            this.shadowRoot.querySelector("#adultPaxTitle").style.width = lenTab + "%";
                            this.shadowRoot.querySelector("#adultPaxTitle").style.marginLeft = "-5px";
                        }
                    }
                }

                    if (this.resources.fields.lastName.value) {

                    }
                    if (this.resources.fields.lastName.title) {
                        this._lastNameTitle = this.resources.fields.lastName.title;
                    }
                    if (this.resources.fields.lastName.errors) {
                        this._lastNameError = this.resources.fields.lastName.errors;
                    }
                    if (this.resources.fields.email.value) {
                        this._emailValue = this.resources.fields.email.value;
                    }
                    if (this.resources.fields.email.title) {
                        this._emailTitle = this.resources.fields.email.title;
                    }
                    if (this.resources.fields.email.info) {
                        this._emailInfo = this.resources.fields.email.info;
                    }
                    if (this.resources.fields.email.errors) {
                        this._emailError = this.resources.fields.email.errors;
                    }
                    if (this.resources.fields.countryCode.values) {
                        this._countryCodeValues = this.resources.fields.countryCode.values;
                    }
                    if (this.resources.fields.countryCode.title) {
                        this._countryCodeTitle = this.resources.fields.countryCode.title;
                    }
                    if (this.resources.fields.countryCode.errors) {
                        this._countryCodeError = this.resources.fields.countryCode.errors;
                    }
                    if (this.resources.fields.contactNumber.value) {
                        this._contactNumberValue = this.resources.fields.contactNumber.value;
                    }
                    if (this.resources.fields.contactNumber.title) {
                        this._contactNumberTitle = this.resources.fields.contactNumber.title;
                    }
                    if (this.resources.fields.contactNumber.errors) {
                        this._contactNumberInfo = this.resources.fields.contactNumber.errors;
                    }
                    if (this.resources.fields.contactNumber.errors) {
                        this._contactNumberError = this.resources.fields.contactNumber.errors;
                    }
                    if (this.resources.fields.contactNumber.invalidError) {
                        this._contactNumberInvalidError = this.resources.fields.contactNumber.invalidError;
                    }
                    if (this.resources.newGuest) {
                        this._newGuest = this.resources.newGuest;
                    }
                    if (this.resources.chooseGuest) {
                        this._chooseGuestLabel = this.resources.chooseGuest;
                    }
                }
                /**
                 *To hide show email info while showing error message.
                 **/
            _showEmailInfo() {
                    this.shadowRoot.querySelector("#adultEmailLabel").hidden = false;
                    this.shadowRoot.querySelector("#adultEmail").invalid = false;
                    this._showEmailError = true;
                }
                /**
                 *To show email validation using filter.
                 **/
            _showInvalidEmail() {
                    var email = this.shadowRoot.querySelector("#adultEmail").value;
                    if (email != "") {
                        if (email != undefined) {
                            var filter = /^([a-zA-Z0-9_.-])+@([a-zA-Z0-9_.-])+\.([a-zA-Z])+([a-zA-Z])+/;
                            var emailElement = this.shadowRoot.querySelector("#adultEmail");
                            if (!filter.test(email)) {
                                emailElement.invalid = true;
                                this._showEmailError = false;
                                if (emailElement.invalid === true) {
                                    var PaxInfoEmailLabel = this.shadowRoot.querySelector(
                                        "#adultEmailLabel");
                                    PaxInfoEmailLabel.hidden = true;
                                    this._showEmailAddressInfo = true;
                                }
                            } else {
                                emailElement.invalid = false;
                                this._showEmailError = true;
                            }
                        }
                    }
                }
                /**
                 *TO show contact number using filter.
                 **/
            _showInvalidContact() {
                var contactNumber = this.shadowRoot.querySelector("#adultContactNo").value;
                if (contactNumber != "") {
                    if (contactNumber != undefined) {
                        var filter = /^[0-9]+$/;
                        if (!filter.test(contactNumber)) {
                            var contactNoElement = this.shadowRoot.querySelector("#adultContactNo");
                            contactNoElement.invalid = true;
                            this._showContactNumberError = true;
                            this._showContactNumberInvalidError = false;
                        } else {
                            this.shadowRoot.querySelector("#adultContactNo").invalid = false;
                            this._showContactNumberError = true;
                            this._showContactNumberInvalidError = true;
                        }
                    }
                }
            }
            connectedCallback() {
                super.connectedCallback();
                this.shadowRoot.querySelector("#adultEmail").addEventListener('blur', (event) => {
                    this._updateValidation(event);
                });
                this.shadowRoot.querySelector("#adultFirstName").addEventListener('blur', (event) => {
                    this._updateValidation(event);
                });
                this.shadowRoot.querySelector("#adultLastName").addEventListener('blur', (event) => {
                    this._updateValidation(event);
                });
                this.shadowRoot.querySelector("#adultContactNo").addEventListener('blur', (event) => {
                    this._updateValidation(event);
                });
            }
            ready() {
                super.ready();
                if (this.roomNumber === 1 && this.paxList.length === 0) {
                    this._showChooseGuest = true;
                    this._showPaxInfoFields = false;
                }
                if (this._showChooseGuest === false && this.type === 'Adult') {
                    this.parentElement.querySelector("#closeIconAdult" + (this.index)).classList.remove(
                        "closeIconAdult");
                    this.parentElement.querySelector("#closeIconAdult" + (this.index)).classList.add(
                        "closeIconChooseGuest");
                }
                if (this._showChooseGuest === false && this.type === 'Child') {
                    this.parentElement.querySelector("#closeIconChild" + (this.index)).classList.remove(
                        "closeIconChild");
                    this.parentElement.querySelector("#closeIconChild" + (this.index)).classList.add(
                        "closeIconChooseGuest");
                }
                this._defaultOptionValue();
                this._defaultResourcesValue();
                this._showAllowFieldsForLeadPax();
                this._showAllowFields();
                this._dynamicStyle();
            }
        }
        window.customElements.define(PaxInfo.is, PaxInfo);
    </script>
</dom-module>
