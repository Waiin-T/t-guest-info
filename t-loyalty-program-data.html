<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="t-loyalty-program-data">
    <template>
        <style>
       :host {
        display: block;
      }

      paper-dropdown-menu {
        --paper-input-container-underline-focus: #4CB050;
        --paper-input-container-focus-color: #4CB050;
        --paper-input-container-label-focus: lightgray;
      }

      paper-input {
        --paper-input-container-underline-focus: #4CB050;
        --paper-input-container-focus-color: #4CB050;
        --paper-input-container-label-focus: lightgray;
      }

      @media (min-width: 320px) and (max-width:380px) {
       .guestName {
        width: 45%;
        margin-left: -5px;
      }

      .programName {
        width: 45%;
        margin-left: 11px;
      }

      .programNumber {
        width: 45%;
        margin-left: -5px;
      }

      #buttonRemove {
        margin-left: 10px;
        margin-top: 20px;
        width: 60px;
        color: var(--color-for-button-labels);
        font-weight: 450;
        text-transform: capitalize;
      }
      }
      
      @media (min-width: 380px) and (max-width:767px) {
      .guestName {
        width: 45%;
        margin-left: -5px;
      }

      .programName {
        width: 45%;
        margin-left: 11px;
      }

      .programNumber {
        width: 45%;
        margin-left: -5px;
      }

       #buttonRemove {
        margin-left: 15px;
        margin-top: 6%;
        width: 60px;
        color: var(--color-for-button-labels);
        font-weight: 450;
        text-transform: capitalize;
      }
      }

      @media (min-width: 768px) and (max-width:1023px) {
      .guestName {
        width: 22%;
      }

      .programName {
        width: 22%;
        margin-left: 10px;
      }

      .programNumber {
        width: 22%;
        margin-left: 10px;
      }
      #buttonRemove {
        margin-top: 5%;
        margin-left: 20px;
        width: 60px;
        color: var(--color-for-button-labels);
        font-weight: 450;
        text-transform: capitalize;
      }
      }

      @media (min-width: 1024px){
      .guestName {
        width: 21%;
        margin-left: 10px;
      }

      .programName {
        width: 21%;
        margin-left: 25px;
      }

      .programNumber {
        width: 21%;
        margin-left: 25px;
      }
       #buttonRemove {
        margin-top: 2%;
        margin-left: 65px;
        width: 60px;
        color: var(--color-for-button-labels);
        font-weight: 450;
        text-transform: capitalize;
      }
      }
      .guestName,
      .programName,
      .programNumber,
      #buttonRemove {
        float: left;
      }

      #guestNameError {
      font-size: var(--paper-font-caption_-_font-size);
                /* margin-top: -6px;
                margin-left: 1px;
                position: absolute; */
                color: var(--paper-deep-orange-a700);
      }
      .item {
        clear: both;
      }
    </style>

<div class="guestName" id="guestNameDiv">
    <paper-dropdown-menu label="{{_guestName}}" id="guestName{{loyaltyProgramNumber}}" on-blur="_isValid" on-tap="_updatePaxList"invalid="{{_guestNameInvalid}}">
        <paper-listbox slot="dropdown-content" selected="{{loyaltyProgramData.loyaltyProgram.guestName}}">
            <template is="dom-repeat" items={{_tempPaxArray}}>
                <paper-item id="{{loyaltyProgramNumber}}" on-tap="_showGuestProgramDetails">{{item.firstName}}&nbsp{{item.lastName}}</paper-item>
            </template>
    </paper-listbox>
    </paper-dropdown-menu>
    <input is="iron-input" type="hidden" bind-value="[[loyaltyProgramData.loyaltyProgram.guestName]]">
    <div id="guestNameError" hidden$="{{_showGuestNameError}}">{{_guestNameError}}</div>
    </div>
    <div hidden$="{{_showProgramNameInput}}">
        <paper-input label="{{_programName}}" id="programNameInput{{loyaltyProgramNumber}}" value="{{loyaltyProgramData.loyaltyProgram.programName}}" invalid="{{_programNameInvalid}}" on-blur="_isValid" class="programName"></paper-input>
    </div>
    <div hidden$="{{_showProgramNameDropdown}}">
        <paper-dropdown-menu label="{{_programName}}" id="programName{{loyaltyProgramNumber}}" invalid="{{programNameInvalid}}" on-blur="_isValid" class="programName">
            <paper-listbox slot="dropdown-content" selected="{{loyaltyProgramData.loyaltyProgram.programName}}">
                <template is="dom-repeat" items={{paxList}}>
          <paper-item>{{item.membership.programName}}</paper-item>
        </template>
            </paper-listbox>
        </paper-dropdown-menu>
        <input is="iron-input" type="hidden" bind-value="[[loyaltyProgramData.loyaltyProgram.programName]]">

    </div>
    <div>
        <paper-input label="{{_programNumber}}" id="programNumber{{loyaltyProgramNumber}}" value="{{loyaltyProgramData.loyaltyProgram.programNumber}}" invalid="{{_programNumberInvalid}}" class="programNumber" on-blur="_isValid"></paper-input>
    </div>
    <!-- <div id="buttonRemoveDiv" hidden$=[[_isRemoveButtonHidden]]>
        <paper-button id="buttonRemove" on-tap="_deleteLoyaltyProgram" class$="c{{loyaltyProgramNumber}}">{{_remove}}</paper-button>
    </div> -->
    </template>

    <script>
        /**
         * `t-loyalty-program-data`
         * 
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class TLoyaltyProgramData extends Polymer.Element {
            static get is() {
                return 't-loyalty-program-data';
            }
            static get properties() {
                return {
                    loyaltyProgramData: Object,
                    /**
                     **/
                    guestNameValue: String,
                    /**
                     **/
                    programNameValue: String,
                    /**
                     **/
                    programNumberValue: String,
                    /**
                     * Used for paxlist
                     * */
                    paxList: {
                        type: Object,
                    },

                    /**
                     * This property set to false if paxlist is not available.
                     * */
                    paxListAvailable: {
                        type: Boolean
                    },
                    loyaltyProgramNumber: Number,
                    /**
                     * @private
                     * used for iron media query
                     * */
                    _smallMobileView: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * @private
                     * used for iron media query
                     * */
                    _mobileView: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * @private
                     * used for iron media query
                     * */
                    _tabletView: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * @private
                     * used for iron media query
                     * */
                    _desktopView: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * @private
                     * used for iron media query
                     * */
                    _largeDesktopView: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * @private
                     * To store temporary paxlist for dropdown.
                     * */
                    _tempPaxArray: {
                        type: Array,
                        value: []
                    },
                    _showGuestNameError: {
                        type: Boolean,
                        value: true
                    },
                    /**
                     * @private
                     * Property to hide remove button when loyalty program is only one.
                     * */
                    _isRemoveButtonHidden: {
                        type: Boolean,
                        computed: '_lessThanEqualToOne(tLoyaltyProgram.loyaltyPrograms.length , 1)'
                    },
                    /**
                     * @private
                     * This is true if paxlist is not available.
                     * */
                    _showProgramNameInput: {
                        type: Boolean,
                        value: true
                    },
                    /**
                     * @private
                     * This is true if paxlsit ia available.
                     * */
                    _showProgramNameDropdown: {
                        type: Boolean,
                        value: true
                    },
                    /**
                     * @private
                     * */
                    _guestNameInvalid: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * @private
                     * */
                    _programNameInvalid: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * @private
                     * */
                    _programNumberInvalid: {
                        type: Boolean,
                        value: false
                    },
                    _remove: String,
                    _guestNameError: String,
                    _guestName: String,
                    _programName: String,
                    _programNumber: String,
                };
            }
            ready() {
                super.ready();
                this._showProgramName();
                this._setDefaultRsourcesValue();
            }
            _setDefaultRsourcesValue() {
                    this._remove = this.resources.loyaltyProgram.remove ? this.resources.loyaltyProgram.remove : "Remove";
                    this._guestNameError = this.resources.loyaltyProgram.guestNameError ? this.resources.loyaltyProgram.guestNameError : "Please enter guest details first";
                    this._guestName = this.resources.loyaltyProgram.label.guestName ? this.resources.loyaltyProgram.label.guestName : "Guest name";
                    this._programName = this.resources.loyaltyProgram.label.programName ? this.resources.loyaltyProgram.label.programName : "Program name";
                    this._programNumber = this.resources.loyaltyProgram.label.programNumber ? this.resources.loyaltyProgram.label.programNumber : "Program number";
                }
                /**
                 * To set hidden property of remove button.
                 * */
            _lessThanEqualToOne(loyaltyProgramAdultLength, hiddenButtonAdultNumber) {
                    return loyaltyProgramAdultLength <= hiddenButtonAdultNumber;
                }
                /**
                 * Program name field if paxlist not given then paper-input.
                 * Program name field if paxlist is given then paper-dropdown-menu.
                 * */
            _showProgramName() {
                    if (this.paxListAvailable === false) {
                        this._showProgramNameInput = false;
                    } else {
                        this._showProgramNameDropdown = false;
                    }
                }
                /**
                 * To delet loyalty profram on click of button 'Remove'.
                 **/
            _deleteLoyaltyProgram(e) {
                var tempArray = this.tLoyaltyProgram.splice('loyaltyPrograms', this.loyaltyProgramNumber, 1);
                this.tLoyaltyProgram.loyaltyPrograms = tempArray;
                // this.tLoyaltyProgram.$.loyaltyTemp.render();
                // this.tLoyaltyProgram.loyaltyPrograms = this.tLoyaltyProgram.loyaltyPrograms.slice();
                // var parent = this.parentElement.parentElement;
                // parent.removeChild(this.parentElement);
                // this.tLoyaltyProgram._deleteCount = this.tLoyaltyProgram._deleteCount + 1;

            }
            _isValid(e) {
                    e.currentTarget.invalid = false;
                    var paxListArray = this._updatePaxList();
                    if (this.loyaltyProgramData.loyaltyProgram.guestName) {
                        var guestName = this.loyaltyProgramData.loyaltyProgram.guestName;
                    }
                    if (this.loyaltyProgramData.loyaltyProgram.programName) {
                        var programName = this.loyaltyProgramData.loyaltyProgram.programName
                    }
                    this.tLoyaltyProgram.loyaltyPrograms[this.loyaltyProgramNumber].loyaltyProgram.guestName = guestName;
                    this.tLoyaltyProgram.loyaltyPrograms[this.loyaltyProgramNumber].loyaltyProgram.programName = programName;
                    this.tLoyaltyProgram.loyaltyPrograms[this.loyaltyProgramNumber].loyaltyProgram.programNumber = this.loyaltyProgramData.loyaltyProgram.programNumber;
                    this.tLoyaltyProgram._isValidLoyalty(this.loyaltyProgramNumber, e, guestName, programName, this.loyaltyProgramData.loyaltyProgram.programNumber);
                }
                /**
                 * Using this function on-tap of guest name.
                 * Set the program name and program number if paxlist is available.
                 * */
            _showGuestProgramDetails(e) {
                if (this.paxListAvailable === true) {
                    var paxIndex = e.model.itemsIndex;
                    var paxListArray = this.paxList;
                    var programNameIndex = this.paxList.findIndex(x => x.membership == paxListArray[paxIndex].membership);
                    this.loyaltyProgramData.loyaltyProgram.programName = programNameIndex;
                    this.loyaltyProgramData.loyaltyProgram.programNumber = paxListArray[paxIndex].membership.number;
                    this.notifyPath('loyaltyProgramData.loyaltyProgram');
                    this._guestNameInvalid = false;
                    this._programNameInvalid = false;
                    this._programNumberInvalid = false;
                }
            }
            _updatePaxList() {
                if (this.paxListAvailable === false) {
                    var paxTempArray = [];
                    var prodLen = this.guestInfo._totalPaxListObject.length;
                    for (var i = 0; i < prodLen; i++) {
                        var roomLen = this.guestInfo._totalPaxListObject[i].totalPaxObject.paxListObj.length;
                        for (var j = 0; j < roomLen; j++) {
                            var paxLen = this.guestInfo._totalPaxListObject[i].totalPaxObject.paxListObj[j].roomDataObject.paxListObj.length;
                            for (var k = 0; k < paxLen; k++) {
                                var aPax = this.guestInfo._totalPaxListObject[i].totalPaxObject.paxListObj[j].roomDataObject.paxListObj[k].paxDataObject
                                var cPax = this.guestInfo._totalPaxListObject[i].totalPaxObject.paxListObj[j].roomDataObject.paxListObj[k].paxDataObject;
                                if (aPax === undefined) {
                                    if (cPax.firstName != "") {
                                        paxTempArray.push(cPax);
                                    }
                                } else {
                                    if (aPax.firstName != "") {
                                        paxTempArray.push(aPax);
                                    }
                                }
                            }
                        }
                    }
                    var paxList = paxTempArray;
                    for (var i = 0; i < paxList.length; i++) {
                        for (var j = i + 1; j < paxList.length; j++) {
                            if (paxList[i].firstName === paxList[j].firstName &&
                                paxList[i].lastName === paxList[j].lastName) {
                                paxList.splice(j, 1);
                            }
                        }
                    }
                    this._tempPaxArray = paxList;
                } else {
                    this._tempPaxArray = this.paxList;
                }
                if (this._tempPaxArray.length === 0) {

                    this._showGuestNameError = false;
                    this._guestNameInvalid = true;
                    var len = this.tLoyaltyProgram.loyaltyPrograms.length;
                } else {
                    this._showGuestNameError = true;
                    this._guestNameInvalid = false;
                }
                return this._tempPaxArray;
            }

        }

        window.customElements.define(TLoyaltyProgramData.is, TLoyaltyProgramData);
    </script>
</dom-module>
